<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="/images/illustration-hero.svg" alt="girl hearing music">
    </div>
    <div class="text">
      <h2>
        Order Summary
      </h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
      </p>
    </div>
    <div class="plan">
      <div class="musicIconYearly">
        <img src="/images/icon-music.svg" alt="music-icon" id="music">
        <div class="planSelector">
          <p id="anual-plan">Annual Plan</p>
          <p id="payment">$59.99/year</p>   
        </div>
      </div>
      <div class="changePlan">
        <a href="#" id="changePlan">Change</a>
      </div>
    </div>
    <div class="callToActions">
      <a href="#" id="PaymentBtn">Proceed to Payment</a>
      <a href="#" id="CancelOrder">Cancel Order</a>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
